<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #0c0c0c;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgb(250, 249, 249);
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #f81e05;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:rgb(10, 39, 147);
        }.title{
            font-size: 40px;
            text-align: center;
            color: aqua;
            box-shadow: 5px 5px 5px,
                        5px 5px 5px,
                        5px 5px 5px;
        }
    </style>
</head>
<body>

<h2 class="title">Leave Application Form</h2>
<form id="leaveForm" class="form">
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" required>

    <label for="startDate">Leave Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">Leave End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="reason">Reason for Leave:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Application</button>
</form>

<script>
    document.getElementById('leaveForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const rollNumber = document.getElementById('rollNumber').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const reason = document.getElementById('reason').value;

        if (!name || !rollNumber || !startDate || !endDate || !reason) {
            alert('Please fill in all fields.');
            return;
        }
        alert(`Leave Application Submitted Successfully!\n\nName: ${name}\nRoll Number: ${rollNumber}\nLeave Dates: ${startDate} to ${endDate}\nReason: ${reason}`);
        document.getElementById('leaveForm').reset();
    });
</script>

</body>
</html>
